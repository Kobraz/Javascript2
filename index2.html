<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style/style2.css" />
    <script
      src="https://kit.fontawesome.com/3834125a3f.js"
      crossorigin="anonymous"
    ></script>
    <script src="script/script2.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form id="loginForm">
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" />
              <input type="email" id="email" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" />
              <input type="password" id="password" placeholder="Password" />
            </div>
            <p id="lost">Lost password <a href="#">Click here!</a></p>
            <p id="message"></p>
          </div>
          <div class="btn-field">
            <button type="button" id="signupBtn">Sign Up</button>
            <button type="button" id="signinBtn" class="disabled">Sign In</button>
            <!-- <button type="submit" id="submitBtn">Submit</button> -->
			<!-- <button type="submit" id="newUserBtn">New User</button> -->
          </div>
        </form>
      </div>
	</div>
  </body>
</html>
