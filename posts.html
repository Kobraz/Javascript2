<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>Post your message</title>
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/3834125a3f.js"
      crossorigin="anonymous"
    ></script>
    <script src="script/newPost.js" defer></script>
    <script src="./node_modules/animejs/lib/anime.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Post your message</h1>
        <form id="loginForm">
          <div class="input-group">
            <div class="input-fieldPosts" id="textField">
              <textarea
                rows="12"
                cols="33"
                placeholder="Type your message here..."
              ></textarea>
            </div>
          </div>
          <div class="btn-field">
            <button type="submit" id="submitPost">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
